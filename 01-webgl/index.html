<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Demo</title>
<style>
html, body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}
canvas {
  height: 100%;
  width: 100%;
}
.btn-group {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  text-align: center;
  height: 43px;
}
.btn-group > a {
  text-decoration: none;
  display: inline-block;
  border: 1px solid #888;
  border-radius: 3px;
  padding: 5px;
  margin: 5px;
  color: #aaa;
}
.btn-group > a:target {
  color: #29f;
  border-color: #29f;
}
</style>
</head>
<body>
<div class="btn-group"></div>
<canvas id="glcanvas">
  你的浏览器似乎不支持或者禁用了HTML5 <code>&lt;canvas&gt;</code> 元素.
</canvas>
<script src="/node_modules/gl-matrix/gl-matrix.js"></script> <!-- or .min.js -->
<script src="/static/record.js"></script>
<script type="module" src="./main.js"></script>

<!-- shaders -->
<script id="vs-03" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec4 aVertexColor;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;

varying lowp vec4 vColor;

void main(void) {
  gl_Position = uProjectionMatrix* uModelViewMatrix * vec4(aVertexPosition, 1.0);
  vColor = aVertexColor;
}
</script>

<script id="fs-03" type="x-shader/x-fragment">
varying lowp vec4 vColor;

void main(void) {
  gl_FragColor = vColor;
}
</script>

<script id="vs-06" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec2 aTextureCoord;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;

varying highp vec2 vTextureCoord;

void main(void) {
  gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
  vTextureCoord = aTextureCoord;
}
</script>

<script id="fs-06" type="x-shader/x-fragment">
varying highp vec2 vTextureCoord;

uniform sampler2D uSampler;

void main(void) {
  gl_FragColor = texture2D(uSampler, vTextureCoord);
}
</script>

<script id="vs-07" type="x-shader/x-vertex">
attribute highp vec3 aVertexNormal;
attribute highp vec3 aVertexPosition;
attribute highp vec2 aTextureCoord;

uniform highp mat4 uNormalMatrix;
uniform highp mat4 uModelViewMatrix;
uniform highp mat4 uProjectionMatrix;

varying highp vec2 vTextureCoord;
varying highp vec3 vLighting;

void main(void) {
  gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
  vTextureCoord = aTextureCoord;

  // Apply lighting effect

  highp vec3 ambientLight = vec3(0.6, 0.6, 0.6);
  highp vec3 directionalLightColor = vec3(0.5, 0.5, 0.75);
  highp vec3 directionalVector = vec3(0.85, 0.8, 0.75);

  highp vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);

  highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
  vLighting = ambientLight + (directionalLightColor * directional);
}
</script>

<script id="fs-07" type="x-shader/x-fragment">
varying highp vec2 vTextureCoord;
varying highp vec3 vLighting;

uniform sampler2D uSampler;

void main(void) {
  mediump vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));

  gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
}
</script>
</body>
</html>
